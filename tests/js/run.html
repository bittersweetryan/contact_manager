<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="resources/jasmine-1.1.0/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="resources/jasmine-1.1.0/jasmine.css">

	<script type="text/javascript" src="resources/jasmine-1.1.0/jasmine.js"></script>
	<script type="text/javascript" src="resources/jasmine-1.1.0/jasmine-html.js"></script>
	<script type="text/javascript" src="resources/jasmine-1.1.0/jasmine-jquery-1.3.1.js"></script>
	<script type="text/javascript" src="resources/sinon/sinon-1.3.1.js"></script>
	<script type="text/javascript">
		jasmine.getFixtures().fixturesPath = '/fixtures';

		//loadFixtures('iris_home.html');
	 
		var jasmineEnv = jasmine.getEnv();
		jasmineEnv.updateInterval = 1000;

		var trivialReporter = new jasmine.TrivialReporter();

		jasmineEnv.addReporter(trivialReporter);

		jasmineEnv.specFilter = function(spec) {
			return trivialReporter.specFilter(spec);
		};

		var currentWindowOnload = window.onload;

		window.onload = function() {
			if (currentWindowOnload) {
				currentWindowOnload();
			}
			execJasmine();
		};

		function execJasmine() {
			jasmineEnv.execute();
		} 
	</script>

</head>

<body>
</body>
</html>
